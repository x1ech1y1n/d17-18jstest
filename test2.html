<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>十进制转二进制</title>
</head>
<body>
        <input id="dec-number" type="number" placeholder="输入一个十进制非负整数">
        <button id="trans-btn">转化为二进制</button>
        <p id="result">获取结果</p>
        <script>
           document.getElementById('trans-btn').onclick = function dec2bin(decNumber) {
        // 在这里实现你的转化方法，注意需要判断输入必须为一个非负整数
                var decNumber = parseInt(document.getElementById('dec-number').value);
                var jieguo = document.getElementById('result');
                if(decNumber < 0){
                    alert("请输入一个非负整数");
                } 
                else{
                    var firstArray = [];
                    var secondArray = [];
                    for(var i = 0;decNumber > 0;i++){
                        firstArray.push(decNumber % 2); /*每次余出的数加入数组,此结果为从上到下的余数,但是二进制数要从下到上,所以需要倒序*/
                        decNumber = parseInt(decNumber / 2);  /*加parseInt,正整数 每次循环/2*/
                        // console.log(firstArray.reverse().join);
                    }
                    for(var j = firstArray.length-1;j>=0;j--){
                        secondArray.push(firstArray[j]); /*往sec数组里加入first数组的元素,*/
                        /*j = first数组长度-1,每次循环j-- 第一个j=4-1=3 */
                    }
                    console.log(secondArray.join().replace(/,/g,""));   /*replace(regexp/substr,replacement),/,/g表示后面全部,匹配改为""空*/
                    jieguo.innerHTML = "该数的转换结果为:" + secondArray.join().replace(/,/g,"");
                }              
        }        
    // 实现党点击转化按钮时，将输入的十进制数字转化为二进制，并显示在result的p标签内
    
        </script>
</body>
</html>
